<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mesa de Sons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .teclado{
            padding: 15px;
            border-width: 5px;
            border-radius: 15px;
            border-style: solid;
            margin: auto;
            width: 300px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: rgb(81, 84, 89);
        }
        .teclas{
            height: 50px;
            border-radius: 15px;
        }
        .teclas:hover,
        .teclas:focus{
            box-shadow: 1px 1px 1px yellow;
        }
        .teclas:active,
        .mark   {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="tela">
        <div class="titulo">
            <span>Mesa de Sons</span>
        </div>
        <div class="teclado">
            <button class="teclas" id="tecla_pom">Pom</button>
            <button class="teclas" id="tecla_clap">Clap</button>
            <button class="teclas" id="tecla_tim">Tim</button>
            <button class="teclas" id="tecla_puff">Puff</button>
            <button class="teclas" id="tecla_splash">Splash</button>
            <button class="teclas" id="tecla_toim">Toim</button>
            <button class="teclas" id="tecla_psh">Psh</button>
            <button class="teclas" id="tecla_tic">Tic</button>
            <button class="teclas" id="tecla_tom">Tom</button>
        </div>
    </div>

    <audio src="./sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="./sounds/keyc.wav" id="som_tecla_tom"></audio>
    <audio src="./sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="./sounds/keye.wav" id="som_tecla_tim"></audio>
    <audio src="./sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="./sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="./sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="./sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="./sounds/keyz.wav" id="som_tecla_psh"></audio>

    <script src="./js/sons.js"></script>
</body>
</html>
